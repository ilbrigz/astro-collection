media:
  input: src/assets
  output: ../../assets
content:
  - name: posts
    label: Posts
    type: collection
    path: src/content/blog
    view:
      fields: [ title, pubDate ]
    fields:
      - name: pubDate
        label: Publish Date
        type: date
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: heroImage
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)
      - name: body
        label: Body
        type: rich-text
      